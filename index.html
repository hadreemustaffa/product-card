<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Product Card</title>
</head>

<body>

  <main>
    <article>
      <picture id="product-image">
        <source media="(min-width: 620px)" srcset="./assets/images/image-product-desktop.jpg">
        <img src="./assets/images/image-product-mobile.jpg" alt="Gabrielle Perfume by Chanel" />
      </picture>
      <section id="details-container">
        <p id="product-tag">PERFUME</p>
        <h2 id="product-name">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p id="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>

        <div id="price">
          <h2 id="sale-price">
            $149.99
          </h2>
          <p id="original-price">
            <s>$169.99</s>
          </p>
        </div>

        <button id="btn" type="submit">
          <img src="./assets/images/icon-cart.svg" alt="icon-cart-svg" aria-hidden="true" />
          Add to Cart
        </button>
      </section>
    </article>
  </main>

</body>

</html>
