<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product Preview Card solution for Frontendmentor.io">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product Preview Card</title>
</head>

<body>
  <main>
    <picture>
      <source media="(min-width: 576px)" srcset="./assets/images/image-product-desktop.jpg">
      <img src="./assets/images/image-product-mobile.jpg" alt="Gabrielle Perfume by Chanel" />
    </picture>
    <div class="product">
      <p class="product__tag">PERFUME</p>
      <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </p>

      <div class="product__price">
        <h2 class="product__price-sale">$149.99</h2>
        <p class="product__price-original">$169.99</p>
      </div>

      <button class="btn" type="submit">
        <img src="./assets/images/icon-cart.svg" alt="icon-cart-svg" />
        Add to Cart
      </button>
    </div>
  </main>
</body>

</html>
